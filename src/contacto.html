<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/contacto.css" />
    <link rel="stylesheet" href="global.css">
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <h2>Contacto</h2>
    </header>
    <nav class="navegacion">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="museos.html">Museos</a></li>
      </ul>
    </nav>
    <main>
      <section class="formulario">
        <h3>Comunicate con nosotros</h3>
        <form id="formulario" action="#" method="POST">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Tu nombre"
            required
          />

          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Tu correo electrónico"
            required
          />

          <label for="telefono">Número de Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="Número de teléfono"
            required
          />

          <label for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="5"
            placeholder="Dime, ¿qué necesitas?"
            required
          ></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </body>
  <script>
    const formulario = document.getElementById("formulario");

    formulario.addEventListener("submit", (e) => {
      e.preventDefault();

      let nombre = formulario.elements["nombre"].value;
      let email = formulario.elements["email"].value;
      let tel = formulario.elements["telefono"].value;
      let msj = formulario.elements["mensaje"].value;

      alert(`Nombre: ${nombre} \nEmail: ${email} \nTelefono: ${tel} \nMensaje: ${msj}`);
    });
  </script>
</html>
